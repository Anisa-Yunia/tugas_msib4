<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator serbaguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to right, #2c0a48, 40%, #a997de); 

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 my-5">
                <div class="card border-dark mb-3" style="max-width: 30rem;">
                    <div class="card-header">Program Kalkulator</div>
                    <div class="card-body">
                    <h5 class="card-title">kalkulator pintar</h5>
                    <form name="kalkulator">
                        <table border="1" cellpadding="0" cellspacing="10">
                            <tr>
                                <td>Angka Pertama</td>
                                <td><input type="text" name="a" id="a"></td>
                            </tr>
                            <tr>
                                <td>Angka Kedua</td>
                                <td><input type="text" name="b" id="b"></td>
                            </tr>
                            <tr>
                                <td>Hasil </td>
                                <td><input type="text" name="hasil" id="hasil"disabled="false"></td>
                            </tr>
                        </table>
                        <input type="button" class="btn btn-primary" id="tambah"value=" + " onclick="tambah()">
                        <input type="button" class="btn btn-success" id="kurang" value=" - " onclick="kurang()">
                        <input type="button" class="btn btn-danger" id="kali" value=" * " onclick="kali()">
                        <input type="button" class="btn btn-info" id="bagi" value=" / " onclick="bagi()">
                        <input type="button" class="btn btn-warning" id="pangkat" value=" ^ " onclick="pangkat()">
                        <input type="button" class="btn btn-dark"  value="clear" onclick="kosong()">
                        <br><font color="white">copyright@anisa</font>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    
    </div>
<script src="js/calcs.js"></script>
</body>
</html>
